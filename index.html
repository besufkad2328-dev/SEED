<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEED | Luxury Organic Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Morning: Vibrant, High-Contrast, Energizing */
        --bg-color: #FEFFFF;
        --text-color: #0E120F;
        --accent-color: #32CD32;
        --orb-1: #EDFFDF;
        --orb-2: #FFFDE6;
        --orb-3: #F5FAF0;
        --orb-4: #FFFFFF;
        --glass-bg: rgba(255, 255, 255, 0.45);
        --border-color: rgba(50, 205, 50, 0.15);
        --shadow-color: rgba(30, 40, 30, 0.04);
      }

      body.evening {
        /* Evening: Warm, Atmospheric, Sandy Sunset */
        --bg-color: #1F1512;
        --text-color: #E2D1C3;
        --accent-color: #D27D56;
        --orb-1: #3D1C16;
        --orb-2: #4A352A;
        --orb-3: #2D1A24;
        --orb-4: #1F1512;
        --glass-bg: rgba(31, 21, 18, 0.65);
        --border-color: rgba(210, 125, 86, 0.1);
        --shadow-color: rgba(0, 0, 0, 0.4);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 2s cubic-bezier(0.4, 0, 0.2, 1), color 2s cubic-bezier(0.4, 0, 0.2, 1);
        min-height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
      }

      /* Animated Orb Background */
      .orb-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -10;
        overflow: hidden;
        background-color: var(--bg-color);
      }

      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(140px);
        opacity: 0.5;
        mix-blend-mode: multiply;
        animation: drift 30s infinite alternate ease-in-out;
      }

      body.evening .orb {
        mix-blend-mode: screen;
        opacity: 0.2;
        filter: blur(200px); 
      }

      .orb-1 { width: 800px; height: 800px; background: var(--orb-1); top: -20%; left: -10%; }
      .orb-2 { width: 700px; height: 700px; background: var(--orb-2); bottom: -10%; right: -5%; animation-delay: -5s; }
      .orb-3 { width: 600px; height: 600px; background: var(--orb-3); top: 20%; right: 10%; animation-delay: -10s; }
      .orb-4 { width: 900px; height: 900px; background: var(--orb-4); bottom: 5%; left: 5%; animation-delay: -15s; }

      @keyframes drift {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(100px, 50px) rotate(10deg); }
        100% { transform: translate(-30px, -80px) rotate(-10deg); }
      }

      .font-serif { font-family: 'Playfair Display', serif; }

      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(60px);
        -webkit-backdrop-filter: blur(60px);
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 32px 0 var(--shadow-color);
      }

      @keyframes float3d {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(15px, -25px) rotate(3deg); }
        66% { transform: translate(-15px, -15px) rotate(-3deg); }
      }
      .animate-float-3d { animation: float3d 15s ease-in-out infinite; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
    </script>
  </head>
  <body>
    <div class="orb-background">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
      <div class="orb orb-4"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
